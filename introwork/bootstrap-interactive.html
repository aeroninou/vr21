<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <style>
      .col-md-4 {
        border: solid 1px black;
      }
      .card-title {
        text-align: center;
      }

      body {
        background-color:antiquewhite;
      }
      .card {
        margin: 1rem;
      }

      .btn-danger, .btn-dark {
        margin-bottom: 10px;
      }
      .navbar {
        margin-top: 20px;
      }
      img {
        border-radius: 5px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-dark rounded-pill bg-dark rounded-pill">
        <div class="container-fluid">
          <a class="navbar-brand">Welcome to the Cage</a>
          <link rel="icon" type="image/x-icon" href="../images/crazy.jpg">
          <button
            type="button"
            class="btn btn-primary rounded-pill"
            id="add-button"
            data-bs-toggle="modal"
            data-bs-target="#addCageModal"
          >
            Add
          </button>

          <!-- NavBar Modal -->
          <div
            class="modal fade"
            id="addCageModal"
            tabindex="-1"
            aria-labelledby="addCageModal"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addCageModalLabel">
                    Add Cage
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="addFormCage">
                    <div class="mb-3">
                      <label for="inputTitle1" class="form-label">Title</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputTitle1"
                        aria-describedby="titleHelp"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="inputDescription1" class="form-label"
                        >Description</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputDescription1"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="inputImage1" class="form-label">Image</label>
                      <input type="url" class="form-control" id="inputImage1" />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary rounded-pill"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button id="add-cage" class="btn btn-primary rounded-pill">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <main>
        <div class="row" id="cardContainer"></div>
        
      </main>

    <!-- Delete Modal Area -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
      data-modal-id=""
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Cage</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure you want to delete forever?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary rounded-pill"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button data-bs-dismiss="modal" id="deleteForeverButton" class="btn btn-danger rounded-pill">Delete</button>
          </div>
        </div>
      </div>
    </div>

        <!-- Update Modal -->
        <div
        class="modal fade"
        id="updateModal"
        tabindex="-1"
        aria-labelledby="updateCageModal"
        aria-hidden="true"
        data-modal-id=""
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateCageModalLabel">
                Update Cage
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="updateForm">
                <div class="mb-3">
                  <label for="updateTitle" class="form-label"
                    >Title</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="updateTitle"
                  />
                </div>
                <div class="mb-3">
                  <label for="updateDesc" class="form-label"
                    >Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="updateDesc"
                  />
                </div>
                <div class="mb-3">
                  <label for="updateImage" class="form-label"
                    >Image</label
                  >
                  <input
                    type="url"
                    class="form-control"
                    id="updateImage"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary rounded-pill"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" data-bs-dismiss="modal" id="updateCardButton" class="btn btn-primary rounded-pill">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script>
      
      const CARD_DATA_KEY = "cageKey";
      const addForm = document.querySelector("#addFormCage");
      window.addEventListener("load", addAllCards);

      let deleteModalBtn = document.querySelector("#deleteForeverButton");
      deleteModalBtn.addEventListener("click", deleteCard);

      let updateModalBtn = document.querySelector("#updateCardButton");
      updateModalBtn.addEventListener("click", updateCard);

      const deleteModal = document.querySelector("#deleteModal");
      const updateModal = document.querySelector("#updateModal");
      
      deleteModal.addEventListener("show.bs.modal", setModalAtt);
      updateModal.addEventListener("show.bs.modal", setModalAtt);
  
      function setModalAtt(e){
        //data-bs-target="#updateModal"
        const btn = e.relatedTarget;
        const card = btn.closest(".card");
        
        let cardId = card.getAttribute(`data-cage-id`);
        console.log(btn.getAttribute(`data-bs-target`));
        if (btn.getAttribute(`data-bs-target`) === "#updateModal"){
          let getTitle = card.querySelector(".card-title").textContent;
          let getDesc = card.querySelector(".card-desc").textContent;
          let getImg = card.querySelector(".card-img-top").getAttribute("src");
          document.getElementById("updateImage").value = getImg;
          document.getElementById("updateTitle").value = getTitle;
          document.getElementById("updateDesc").value = getDesc;
        }
        //set cardId on update modal or delete modal. 
        e.target.dataset.modalId = cardId;
        console.log(e.target.dataset.modalId);
      }

     
      document.querySelector("#add-cage").addEventListener('click', (e) => {
        const imageUrl = document.getElementById("inputImage1").value;
        const inputTitle = document.getElementById("inputTitle1").value;
        const inputDesc = document.getElementById("inputDescription1").value;


        addForm.reset();
        console.log("form submit");
        const cardData = { imageUrl, inputTitle, inputDesc };
        cardData.id = Date.now();
        addCardtoDataBase(cardData);
        addCardUI(cardData);
        
        const closeBtn = document.querySelector('[data-bs-dismiss="modal"]');
        closeBtn.click();
       });

       function addCardUI(cardData) {
        const contentCard = `<div class="col-md-3">
          <div class="card" data-cage-id=${cardData.id}>
            <img class="card-img-top" src="${cardData.imageUrl}"/>
            <div>
              <h3 class="card-title">${cardData.inputTitle}</h3>
              <p class="card-desc">
                ${cardData.inputDesc}
              </p>
              <div class="text-center">
                <button
                  type="button"
                  class="btn btn-danger rounded-pill"
                  data-bs-toggle="modal"
                  data-bs-target="#deleteModal"
                >
                  Delete
                </button>

                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-dark rounded-pill"
                  data-bs-toggle="modal"
                  data-bs-target="#updateModal"
                >
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>`;

      document.querySelector(".row").insertAdjacentHTML("beforeend", contentCard);
      }

      function addCardtoDataBase(cardData) {
        let data = loadDataFromDB();
        data.push(cardData);

        //save to database
        saveData(data);
      }

      function addAllCards(e) {
        let data = loadDataFromDB();
        data.forEach((cardData) => addCardUI(cardData));
      }

      function loadDataFromDB() {
        let data = JSON.parse(localStorage.getItem(CARD_DATA_KEY));
        if (!data) {
          data = [];
        }
        return data;
      }

      function deleteCard(e) {
        const cageIdtoDelete = Number(e.target.closest("#deleteModal").dataset.modalId);
        let cardToDelete = document.querySelector(`#cardContainer [data-cage-id="${cageIdtoDelete}"]`);
        console.log(cardToDelete);
        console.log(cageIdtoDelete);
        let data = loadDataFromDB();
        data = data.filter((cardData) => cardData.id !== cageIdtoDelete);
        saveData(data);
        cardToDelete.remove();
      }

      function updateCard(e){
        //console.log(e.target);
        let id = Number(document.querySelector("#updateModal").getAttribute("data-modal-id"));
        //console.log(id);
        let data = loadDataFromDB();
        let findCard = data.find((cardData) => cardData.id === id);
        console.log(findCard);
        let cardToUpdate = document.querySelector(`#cardContainer [data-cage-id="${id}"]`);
        console.log(cardToUpdate);

        const imageUrl = document.getElementById("updateImage").value;
        const inputTitle = document.getElementById("updateTitle").value;
        const inputDesc = document.getElementById("updateDesc").value;

        cardToUpdate.querySelector(".card-title").textContent = inputTitle;
        cardToUpdate.querySelector(".card-desc").textContent = inputDesc;
        cardToUpdate.querySelector(".card-img-top").setAttribute("src", imageUrl);

        findCard.inputTitle = inputTitle;
        findCard.inputDesc = inputDesc;
        findCard.imageUrl = imageUrl;
  
        saveData(data);
      }

      function saveData(data) {
        localStorage.setItem(CARD_DATA_KEY, JSON.stringify(data));
      }
   
    </script>
  </body>
</html>
