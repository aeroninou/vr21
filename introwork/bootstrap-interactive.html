<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <style>
      .col-md-4 {
        border: solid 1px black;
      }
      .card-title {
        text-align: center;
      }

      body {
        background-color:antiquewhite;
      }
      .card {
        margin: 1rem;
      }

      .btn-danger, .btn-dark {
        margin-bottom: 10px;
      }
      .navbar {
        margin-top: 20px;
      }
      img {
        border-radius: 5px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-dark rounded-pill bg-dark rounded-pill">
        <div class="container-fluid">
          <a class="navbar-brand">Welcome to the Cage</a>
          <link rel="icon" type="image/x-icon" href="../images/crazy.jpg">
          <button
            type="button"
            class="btn btn-primary rounded-pill"
            id="add-button"
            data-bs-toggle="modal"
            data-bs-target="#addCageModal"
          >
            Add
          </button>

          <!-- NavBar Modal -->
          <div
            class="modal fade"
            id="addCageModal"
            tabindex="-1"
            aria-labelledby="addCageModal"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addCageModalLabel">
                    Add Cage
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="inputTitle1" class="form-label">Title</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputTitle1"
                        aria-describedby="titleHelp"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="inputDescription1" class="form-label"
                        >Description</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputDescription1"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="inputImage1" class="form-label">Image</label>
                      <input type="url" class="form-control" id="inputImage1" />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary rounded-pill"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button id="add-cage" class="btn btn-primary rounded-pill">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <main>
        <div class="row"></div>
        
      </main>

    <!-- Delete Modal Area -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Cage</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure you want to delete forever?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary rounded-pill"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="deleteForeverButton" class="btn btn-danger rounded-pill">Delete</button>
          </div>
        </div>
      </div>
    </div>

        <!-- Update Modal -->
        <div
        class="modal fade"
        id="updateCageModal"
        tabindex="-1"
        aria-labelledby="updateCageModal"
        aria-hidden="true"

        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateCageModalLabel">
                Update Cage
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="addCageForm">
                <div class="mb-3">
                  <label for="inputTitle1" class="form-label"
                    >Title</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputTitle1"
                  />
                </div>
                <div class="mb-3">
                  <label for="inputDescription1" class="form-label"
                    >Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputDescription1"
                  />
                </div>
                <div class="mb-3">
                  <label for="inputImage1" class="form-label"
                    >Image</label
                  >
                  <input
                    type="url"
                    class="form-control"
                    id="inputImage1"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary rounded-pill"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary rounded-pill">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    <!-- Bootstrap JavaScript Libraries -->

                <!-- Button trigger modal -->
                <button
