<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meme2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar bg-light">
        <div class="container">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addMemeModal"
            >
              Add Meme
            </button>
          </form>
        </div>
      </nav>
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="addMemeModal"
        tabindex="-1"
        aria-labelledby="addMemeModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="imageUrl" class="form-label">Image URL</label>
                  <input
                    type="url"
                    class="form-control"
                    id="imageUrl"
                    name="imageUrl"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="textOnTop" class="form-label">Top Text</label>
                  <input
                    type="text"
                    class="form-control"
                    id="textOnTop"
                    name="textOnTop"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="textOnBottom" class="form-label"
                    >Text on Bottom</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="textOnBottom"
                    name="textOnBottom"
                    required
                  />
                </div>

                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Save changes
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div id="cardContainer" class="row">
          <div class="col"></div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script>
      const addForm = document.querySelector("#addMemeModal form");
      addForm.addEventListener("submit", handelAddSubmit);

      function handelAddSubmit(event) {
        event.preventDefault();
        //console.log(addForm.elements);
        const imageUrl = addForm.elements.imageUrl.value;
        const topText = addForm.elements.textOnTop.value;
        const bottomText = addForm.elements.textOnBottom.value;

        addForm.reset();

        const cardData = { imageUrl, topText, bottomText };
        addCardUI(cardData);

        const closeBtn = document.querySelector('[data-bs-dismiss="modal"]');

        closeBtn.click();

        function addCardUI(cardData) {
          const cardCol = document.createElement("div");
          cardCol.classList.add("col");
          cardCol.innerHTML = `<div class="card" style="width: 18rem">
              <img class="card-img-top" />
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <a class="btn btn-danger">Delete</a>
              </div>
            </div>`;
          cardCol
            .querySelector(".card-img-top")
            .setAttribute("src", cardData.imageUrl);
          cardCol
            .querySelector(".card-img-top")
            .setAttribute("alt", cardData.topText);
          cardCol.querySelector(".card-title").textContent = cardData.topText;
          cardCol.querySelector(".card-text").textContent = cardData.bottomText;

          const cardContainer = document.getElementById("cardContainer");
          cardContainer.append(cardCol);
        }
      }
    </script>
  </body>
</html>
