<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Type Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="col-md-6 text-center">
        <label for="exampleDataList" class="form-label">Search</label>
        <input
          class="form-control"
          id="search-type"
          placeholder="Type to search..."
        />
        <ul id="list"></ul>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script>
      const arrayOfObjects = [
        { name: "cnn", link: "www.cnn.com" },
        { name: "tmz", link: "www.tmz.com" },
        { name: "espn", link: "www.espn.com" },
      ];

      let input = document.getElementById("search-type");
      input.addEventListener("keyup", (e) => {
        arrayOfObjects.forEach((obj) => {
          if (obj.name.startsWith(input.value) && input.value !== "") {
            let listCreate = document.createElement("li");
            listCreate.innerHTML = `<a href="${obj.link}">${obj.name}</a>`;
            let contianer = document.getElementById("list");
            contianer.appendChild(listCreate);
          }
        });
      });
    </script>
  </body>
</html>
