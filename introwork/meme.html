<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meme Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      #makeTitleOnImage {
        position: relative;
      }

      .bottom-ofImage {
        position: absolute;
        bottom: auto;
        right: 15%;
        top: 90%;
        -webkit-text-stroke: 2px white;
      }
      .top-ofImage {
        position: absolute;
        top: center;
        right: 25%;
        -webkit-text-stroke: 2px white;
      }
      .card {
        margin: 1rem;
      }
    </style>
  </head>

  <body>
    <header>
      <form>
        <h1>I CAN HAZ MEMEZ?</h1>
        <h4>Fill out the form to start creating material</h4>
        <div class="mb-3">
          <label for="imageUrl" class="form-label">Image URL</label>
          <input
            type="url"
            class="form-control"
            id="imageUrl"
            aria-describedby="imageUrl"
          />
        </div>
        <div class="mb-3">
          <label for="textOnTop" class="form-label">Text on Top</label>
          <input type="text" class="form-control" id="textOnTop" />
        </div>
        <div class="mb-3">
          <label for="textOnBottom" class="form-label">Text on Bottom</label>
          <input type="text" class="form-control" id="textOnBottom" />
        </div>

        <button type="submit" id="submitMeme" class="btn btn-primary">
          Add Meme
        </button>
      </form>
    </header>
    <main>
      <div class="row"></div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.querySelector("#submitMeme").addEventListener("click", (e) => {
        const card = `<div class="col-md-3">
          <div class="card">
            <div id="makeTitleOnImage">
              <h1 class="top-ofImage">Title</h1>
              <img
                src="https://i.pinimg.com/originals/ba/92/7f/ba927ff34cd961ce2c184d47e8ead9f6.jpg"
              />
              <h1 class="bottom-ofImage">Bottom</h1>
            </div>
          </div>
        </div>`;
        document.querySelector(".row").insertAdjacentHTML("beforeend", card);
      });
    </script>
  </body>
</html>
