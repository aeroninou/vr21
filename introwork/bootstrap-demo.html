<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      .card {
        padding: 1rem;
      }
      .card-img-top {
        border-radius: 10%;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#add-modal"
              >
                Add Button
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="add-modal"
                tabindex="-1"
                aria-labelledby="add-modal"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Add Something
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <!-- form goes here -->
                      <div class="mb-3">
                        <label for="imageUrl" class="form-label"
                          >Image Url</label
                        >
                        <input
                          type="url"
                          class="form-control"
                          id="imageUrl"
                          placeholder="www.url.com"
                        />
                      </div>
                      <div class="mb-3">
                        <label
                          for="desc"
                          class="form-label"
                          >Description</label
                        >
                        <input
                        type="text"
                          class="form-control"
                          id="desc"
                        ></input>
                      </div>
                      <div class="mb-3">
                        <label
                          for="title"
                          class="form-label"
                          >Title</label
                        >
                        <input
                        type="text"
                          class="form-control"
                          id="title"
                        ></input>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button data-bs-dismiss="modal" type="button" class="btn btn-primary save-btn">
                        Save changes
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    </div>
    <div class="contianer">
        <div class="row">

        </div>
    </div>

    <script>

            const buildContentCard = ({image, title, description}) => {
                const card = ` <div class="col-md-3 mb-3">
              <img
                src="${image}"
                class="card-img-top mb-3"
              />
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">${title}</h5>
                  <p class="card-text">${description}
                  </p>
                </div>
              </div>
            </div>`
            return card;
            
            }
            const appendItemsToDOM = (arrayOfItems) => {
                arrayOfItems.forEach(item => {
                    const newCard = buildContentCard(item);
                    document.querySelector(".row").insertAdjacentHTML("beforeend", newCard);
                });
            }
        document.querySelector(".save-btn").addEventListener("click", e => {
            const title = document.querySelector("#title").value;
            const description = document.querySelector("#desc").value;
            const image = document.querySelector("#imageUrl").value;

            const currentItems = JSON.parse(localStorage.getItem("items")) || [];
            const newItem = { title, description, image};
            const newItems = [...currentItems, newItem];
            
            //saving newItems to local sotrage. Need to setItem and Json stringify the properties because local stores as a string. 
            let saveLocal = localStorage.setItem("items", JSON.stringify(newItems));

            

            appendItemsToDOM(newItems);
            // const createModal = new bootstrap.Modal(document.querySelector("#add-modal"));
            // createModal.hide();
        });

    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
