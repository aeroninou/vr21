<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Social Media Mini Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
    src="https://kit.fontawesome.com/cd02e7bc45.js"
    crossorigin="anonymous"
  ></script>
    <style>
      .card {
        margin: 2rem;
      }
      #profile-picture {
        border-radius: 50%;
        width: 300px;
        height: 300px;
      }

      #post-picture {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        position: relative;
        right: 35%;
        top: 20%;
        bottom: 20%; 
      }
      #editBtn {
        position: absolute;
        left: 80%;
        bottom: 75%;
      }
      #deleteBtn {
        position: absolute;
        left: 87%;
        top: 6%;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card" id="about-me">
              <div class="card-body text-center">
                <h5 class="card-title">Aeron Inouye</h5>
                <img id="profile-picture"
                  src="https://media-exp1.licdn.com/dms/image/C4E03AQGJz-oLnG4SnA/profile-displayphoto-shrink_800_800/0/1650269653032?e=2147483647&v=beta&t=tAifcd_ANp9jWZ7RWOfKpNNdsGbg2HWz8MgGT4I9KgI"
                  alt="profile-picture"
                />
                <p class="card-text">Personal Account</p>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card" id="post-card">
              <div class="card-body text-center">
                <h5 class="card-title">Whats on your mind?</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="post-input" placeholder="Write Something Here" >
                    <button class="btn btn-outline-secondary" type="button" id="postButton">Post</button>
                </div>
              </div>
            </div>
          </div>
          <div id="post-container">
            
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script>
      //js code in here
      const CARD_DATA_KEY = "social";
      const postForm = document.querySelector("#post-input");
      //window.addEventListener("load", addAllCards);

      console.log(postForm);

      document.querySelector("#postButton").addEventListener('click', (e) => {
        const postInput = document.getElementById("post-input").value;
        //postForm.reset();

        const postData = { postInput };
        postData.id = Date.now();

        //addPosttoDataBase(postData);
        addPostUI(postData);
      });

      function addPostUI(postData) {
        let today = new Date().toLocaleString();
        const postCard = `<div class="col-md-12">
                <div class="card" data-post-id=${postData.id}>
                  <div class="card-body text-center">
                    <button id="editBtn" class="btn"><i class="fa fa-bars"></i></button>
                    <button id="deleteBtn" class="btn"><i class="fa fa-trash"></i></button>
                    <img id="post-picture"
                      src="https://media-exp1.licdn.com/dms/image/C4E03AQGJz-oLnG4SnA/profile-displayphoto-shrink_800_800/0/1650269653032?e=2147483647&v=beta&t=tAifcd_ANp9jWZ7RWOfKpNNdsGbg2HWz8MgGT4I9KgI"
                      alt="profile-picture"
                    />
                    <p class="post-body">${postData.postInput}</p>
                    <h6>${today}</h6>
                  </div>
                </div>
              </div>`;

      document.querySelector("#post-container").insertAdjacentHTML("beforeend", postCard);
      }
    </script>
  </body>
</html>
