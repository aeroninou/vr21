  <head>

    />

    <!-- Bootstrap CSS v5.2.1 -->

            <div class="row-3">

              <col-3><input type="button" value="" />9</col-3>
              <col-3><input type="button" value="" />/</col-3>
            </div>
            <div class="row-3">
              <col-3><input type="button" value="" />4</col-3>
              <col-3><input type="button" value="" />5</col-3>
              <col-3><input type="button" value="" />6</col-3>
              <col-3><input type="button" value="" />*</col-3>
            </div>
            <div class="row-3">
              <col-3><input type="button" value="" /></col-3>
              <col-3><input type="button" value="" /></col-3>
              <col-3><input type="button" value="" /></col-3>

            <div class="row-3">
              <col-3><input type="button" value="" /></col-3>

              <col-3><input type="button" value="" /></col-3>
              <col-3><input type="button" value="" /></col-3>
            </div>
          </div>
        </div>

    </footer>
