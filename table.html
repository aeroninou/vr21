<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Examples</title>
</head>
<style>
    th, td {
    padding: 5px;
    text-align: center;
    }
    tr:hover {
        background-color: goldenrod;
    }
</style>
<body>
    <table>
        <thead>
            <caption>This is a table about my family</caption>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Location</th>
                <th>Favorite Food</th>
                <select name="animal" id="animal">
                    <option value="">Please choose an animal</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                </select>
                <textarea name="" id="" cols="30" rows="10">Insert text here</textarea>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aeron</td>
                <td>Inouye</td>
                <td>49</td>
                <td>Hawaii</td>
                <td>Sushi</td>
            </tr>
            <tr>
                <td>Brian</td>
                <td>Inouye</td>
                <td>100</td>
                <td>Hawaii</td>
                <td>Steak</td>
            </tr>
            <tr>
                <td>Diane</td>
                <td>Inouye</td>
                <td>109</td>
                <td>Hawaii</td>
                <td>Sushi</td>
            </tr>
            <tr>
                <td>Keanu</td>
                <td>Inouye</td>
                <td>19</td>
                <td>Hawaii</td>
                <td>Crab</td>
            </tr>
            <tr>
                <td>Elisa</td>
                <td>Inouye</td>
                <td>24</td>
                <td>Hawaii</td>
                <td>Oxtail Soup</td>
            </tr> 
        <tfoot>
            <td>Total People</td>
            <td>5</td>
        </tfoot>
        </tbody>
       
    </table>
    
</body>
</html>
